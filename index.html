<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Accessibility Results - Analysis</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['corechart']});
        google.charts.setOnLoadCallback(drawChart);
        function drawChart() {

            var data = google.visualization.arrayToDataTable([
                ['Status Code', '% of Errors'],
                ['404 Not Found', 1665],
                ['500 Internal Server Error', 1124],
                ['503 Service Unavailable',  78],
                ['403 Forbidden', 57],
                ['406 Not Acceptable',   2],
                ['410 Gone', 6],
                ['400 Bad Request', 3],
                ['401 Unauthorized', 2],
                ['411 Length Required', 2],
                ['504 Gateway Timeout', 1],
                ['Connection erros', 264]
            ]);

            

            var options = {
                title: 'Dereferencing Errors',
                is3D: true,
            };

            var statusChartPerson = new google.visualization.PieChart(document.getElementById('piechart1'));
            statusChartPerson.draw(data, options);

            var statusChartPlace = new google.visualization.PieChart(document.getElementById('piechart2'));
            statusChartPlace.draw(data, options);
        }
    </script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">DBpedia Quality Assessment using LDQM</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">

        </div><!--/.navbar-collapse -->
    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                   Distribution by status code
                </div>
                <div class="panel-body">
                    <div id="piechart1" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Distribution by status code
                </div>
                <div class="panel-body">
                    <div id="piechart2" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
